<div class="tarrif col-12 col-sm-6 col-md-4 col-xl-3">
  <div class="tarrif__wrapper">
    <h4 class="tarrif__title">
      @@title
    </h4>
    <h4 class="tarrif__price">
      @@price
    </h4>
    <div class="tarrif__body">
      @@for (let i = 0; i < arr.length; i++) {
        <p class="tarrif__content">`+arr[i]+`</p>
      }
    </div>
  
    <button class="d-block btn btn__service">
      Выбрать
    </button>
  </div>
</div>
