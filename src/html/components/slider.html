<div class="container slider">
  <input type="radio" id="radio-1" name="slide" checked>
  <input type="radio" id="radio-2" name="slide">
  <input type="radio" id="radio-3" name="slide">
  <input type="radio" id="radio-4" name="slide">

  <div class="slider__wrapper wrapper">
    <div class="slider__items">
      <div class="slider__item">
        <img src="@img/1 1.png" alt="accountant">
        <p>Ведем бухгалтерскую отчетность пока вы занимаетесь бизнесом</p>
      </div>
      <div class="slider__item">
        <img src="@img/1 1-1.png" alt="accountant">
        <p>Слаженная работа опытной команды позволяет выполнить работу быстро и качественно</p>
      </div>

      <div class="slider__item">
        <img src="@img/1 2.png" alt="accountant">
        <p>Помогаем вести бухгалтерию, сдавать отчетность 
          в срок, исключить штрафы и оптимизировать налоги</p>
      </div>
      <div class="slider__item">
        <img src="@img/1 3.png" alt="accountant">
        <p>Высокая компетентность специалистов</p>
      </div>
    </div>
  </div>

  <div class="slider__controls">
    <label for="radio-1">
      <div class="circle"></div>
    </label>
    <label for="radio-2">
      <div class="circle"></div>
    </label>
    <label for="radio-3">
      <div class="circle"></div>
    </label>
    <label for="radio-4">
      <div class="circle"></div>
    </label>
  </div>
</div>
