<div class="form__wrapper col-12 col-lg-6">
  <h2 id="form" class="title light title__footer">Заказать обратный звонок</h2>
  <form action="" class="form">
    <input type="text" name="name" placeholder="Ваше имя*" required>
    <input type="tel" name="tel" placeholder="Ваш телефон*" required>
    <textarea name="content" id="" cols="30" rows="4" placeholder="Укажите желаемое время звонка"></textarea>
    <p class="form__p light">*Поля обязательные для заполнения</p>
    <label class="label light">
      Даю согласие на хранение и на обработку персональных данных.
      <input type="checkbox" required class="check-highload">
      <span class="highload2"></span>
    </label>
    <button class="btn btn__submit" type="submit">Отправить</button>
  </form>
</div>
